<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="Alonso-A01021621-EjercicioFPS.css" />
        
        <script src="../libs/three.js/three.js"></script>
        <script src="../libs/three.js/loaders/OBJLoader.js"></script>
        <script src="Alonso-A01021621-EjercicioFPS.js"></script>
        <script src="../libs/tween.js/tween.min.js"></script>
        <script src="../libs/keyframe.js/keyframe.js"></script>
        <script src="../libs/requestAnimationFrame/RequestAnimationFrame.js"></script>
        <script src="../libs/three.js/controls/PointerLockControls.js"></script>
        <script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
        <script src="../libs/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>

        <script type="text/javascript">
            $(document).ready(
                    function() {
        
                        var canvas = document.getElementById("webglcanvas");
        
                        // create the scene
                        createScene(canvas);
                        
                        // init();
                        initPointerLock();

                        setInterval(function(){generateEnemy()}, 3000)

                        run();
                    }
            );
        
        </script>
    </head>
    
	<body>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
            </div>
        </div>

        <span><p id="displayScore" style="float:left; position:absolute; top:0; left:0;">Aliens shot: 0</p></span>

        <div id="container">
            <canvas id="webglcanvas"></canvas>
        </div>
        
	</body>
</html>
